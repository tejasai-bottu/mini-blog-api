<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 10px 10px 0 0;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .user-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .user-info h2 {
            margin-bottom: 10px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .create-post {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .create-post h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .posts-container {
            margin-top: 30px;
        }

        .post {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .post-content {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .post-actions {
            margin-top: 15px;
        }

        .post-actions button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }

        .post-actions button.edit {
            background: #ffc107;
        }

        .post-actions button:hover {
            opacity: 0.8;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .auth-container, .dashboard {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Mini Blog</h1>
            <p>Share your thoughts with the world</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <div id="errorMessage"></div>
            <div id="successMessage"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <div class="user-info">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <p>Email: <span id="userEmail"></span></p>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="create-post">
                <h3>Create New Post</h3>
                <form id="createPostForm">
                    <div class="form-group">
                        <label for="postTitle">Title:</label>
                        <input type="text" id="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content:</label>
                        <textarea id="postContent" rows="4" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; resize: vertical; font-family: inherit;" required></textarea>
                    </div>
                    <button type="submit" class="btn">Create Post</button>
                </form>
            </div>

            <div class="posts-container">
                <h3>All Posts</h3>
                <div id="postsContainer">
                    <div class="loading">Loading posts...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Global variables
        let currentUser = null;
        let authToken = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                authToken = token;
                // Try to get user info from token or make a test request
                showDashboard();
                loadPosts();
            }

            // Form event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('createPostForm').addEventListener('submit', handleCreatePost);
        });

        // Tab switching
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.querySelectorAll('.tab-btn')[1].classList.remove('active');
            clearMessages();
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            clearMessages();
        }

        // Authentication functions
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    
                    showSuccess('Login successful!');
                    setTimeout(() => {
                        showDashboard();
                        loadPosts();
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please make sure the server is running.');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    
                    showSuccess('Registration successful!');
                    setTimeout(() => {
                        showDashboard();
                        loadPosts();
                    }, 1000);
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please make sure the server is running.');
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            
            // Reset forms
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            document.getElementById('createPostForm').reset();
            
            clearMessages();
            showLogin();
        }

        // Dashboard functions
        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.username;
                document.getElementById('userEmail').textContent = currentUser.email;
            }
        }

        // Post functions
        async function handleCreatePost(e) {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            try {
                const response = await fetch(`${API_BASE_URL}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('createPostForm').reset();
                    showSuccess('Post created successfully!');
                    loadPosts(); // Refresh posts
                } else {
                    showError(data.error || 'Failed to create post');
                }
            } catch (error) {
                showError('Network error occurred');
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch(`${API_BASE_URL}/posts`);
                const data = await response.json();

                if (response.ok) {
                    displayPosts(data.posts);
                } else {
                    showError('Failed to load posts');
                }
            } catch (error) {
                document.getElementById('postsContainer').innerHTML = '<p class="error">Failed to load posts. Please make sure the server is running.</p>';
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No posts yet. Be the first to create one!</p>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post" data-post-id="${post.id}">
                    <div class="post-title">${escapeHtml(post.title)}</div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    <div class="post-meta">
                        Created: ${new Date(post.createdAt).toLocaleString()}
                        ${post.updatedAt !== post.createdAt ? `| Updated: ${new Date(post.updatedAt).toLocaleString()}` : ''}
                    </div>
                    ${currentUser && currentUser.id === post.userId ? `
                        <div class="post-actions">
                            <button class="edit" onclick="editPost(${post.id})">Edit</button>
                            <button onclick="deletePost(${post.id})">Delete</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showSuccess('Post deleted successfully!');
                    loadPosts();
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to delete post');
                }
            } catch (error) {
                showError('Network error occurred');
            }
        }

        function editPost(postId) {
            // Simple implementation - you can make this more sophisticated
            const postElement = document.querySelector(`[data-post-id="${postId}"]`);
            const currentTitle = postElement.querySelector('.post-title').textContent;
            const currentContent = postElement.querySelector('.post-content').textContent;

            const newTitle = prompt('Edit title:', currentTitle);
            if (newTitle === null) return;

            const newContent = prompt('Edit content:', currentContent);
            if (newContent === null) return;

            updatePost(postId, newTitle, newContent);
        }

        async function updatePost(postId, title, content) {
            try {
                const response = await fetch(`${API_BASE_URL}/posts/${postId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    showSuccess('Post updated successfully!');
                    loadPosts();
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to update post');
                }
            } catch (error) {
                showError('Network error occurred');
            }
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
            setTimeout(clearMessages, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = `<div class="success">${escapeHtml(message)}</div>`;
            setTimeout(clearMessages, 5000);
        }

        function clearMessages() {
            document.getElementById('errorMessage').innerHTML = '';
            document.getElementById('successMessage').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
